<h3>Update User</h3>
<h4>{{message}}</h4>
<div>
    <form [formGroup]="userUpdateForm" (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input type="text" id="username" name="usernmae" formControlName="username">

        <label for="email">Email</label>
        <input type="text" id="email" name="lastname" formControlName="email">

        <label for="password">Password</label>
        <input type="text" id="password" name="password" formControlName="password">
        <label for="role">Role</label>
        <select id="role" name="role" formControlName="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
