<table id="customers">
    <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user?.username}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.password}}</td>
        <td>{{user?.role}}</td>
    </tr>
</table>
