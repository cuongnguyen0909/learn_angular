<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" [formGroup]="loginForm" (ngSubmit)="login(username.value, password.value)">
                <h4 style="text-align: left;color: rgb(175, 78, 46);">{{message}}</h4>
                <h4 style="text-align: left;color: rgb(46, 175, 55);">{{messageFormRegister}}</h4>
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" placeholder="Username / Email" id="username" #username
                        formControlName="username" #usernameInput>
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" placeholder="Password" id="password" #password
                        formControlName="password">
                </div>
                <button type="submit" [disabled]="!loginForm.valid" class="button login__submit">
                    <span class="button__text">Sign In</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <div class="regiser_container">
                    <!-- <span>Have you created an account yet?</span> -->
                    <button class="button register__submit" (click)="registerUser()">
                        <span class="button__text">Sign up</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </div>

            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
